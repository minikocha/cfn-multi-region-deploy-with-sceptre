  PublicSubnetIngressDenyToProtectedSubnetTrafficEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: !Select [2, !Cidr [!GetAtt Vpc.CidrBlock, 16, 12]] # NOTE: 172.[16-31].32.0/20
      Egress: false
      NetworkAclId: !Ref PublicSubnetsNacl
      Protocol: -1
      RuleAction: deny
      RuleNumber: 201

  PublicSubnetIngressDenyToProtectedSubnetTrafficIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Ipv6CidrBlock: !Select [2, !Cidr [ !Select [0, !GetAtt Vpc.Ipv6CidrBlocks], 16, 68]] # NOTE: ...:xx20::/60
      NetworkAclId: !Ref PublicSubnetsNacl
      Protocol: -1
      RuleAction: deny
      RuleNumber: 202

  PublicSubnetIngressAllowFromPrivateSubnetTrafficTcpEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: !Select [1, !Cidr [!GetAtt Vpc.CidrBlock, 16, 12]] # NOTE: 172.[16-31].16.0/20
      Egress: false
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
