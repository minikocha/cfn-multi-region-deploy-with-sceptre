  ProtectedSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref ProtectedSubnetRouteTable
      SubnetId: !Ref ProtectedSubnet1

  ProtectedSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref ProtectedSubnetRouteTable
      SubnetId: !Ref ProtectedSubnet2

  ProtectedSubnetRouteTableAssociation3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref ProtectedSubnetRouteTable
      SubnetId: !Ref ProtectedSubnet3

  ProtectedSubnetsNacl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      Tags:
        - Value: Name
          Key: !Sub ${Project}-${Environment}-${ShortRegionCode}-protected
      VpcId: !GetAtt Vpc.VpcId

  ProtectedSubnetNaclAssociation1:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref ProtectedSubnetsNacl
      SubnetId: !Ref ProtectedSubnet1

  ProtectedSubnetNaclAssociation2:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref ProtectedSubnetsNacl
      SubnetId: !Ref ProtectedSubnet2

  ProtectedSubnetNaclAssociation3:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref ProtectedSubnetsNacl
      SubnetId: !Ref ProtectedSubnet3

  # ----------------------------------------------------------------------------------------------------
  # Public subnet nacl entries(Egress)
  # ----------------------------------------------------------------------------------------------------

  PublicSubnetEgressAllowIntercommunicationEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: !Select [0, !Cidr [!GetAtt Vpc.CidrBlock, 16, 12]] # NOTE: 172.[16-31].0.0/20
      Egress: true
      NetworkAclId: !Ref PublicSubnetsNacl
      Protocol: -1
      RuleAction: allow
      RuleNumber: 101

  PublicSubnetEgressAllowIntercommunicationIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: !Select [0, !Cidr [ !Select [0, !GetAtt Vpc.Ipv6CidrBlocks], 16, 68]] # NOTE: ...:xx00::/60
      NetworkAclId: !Ref PublicSubnetsNacl
      Protocol: -1
      RuleAction: allow
      RuleNumber: 102

  PublicSubnetEgressDenyToProtectedSubnetTrafficEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: !Select [2, !Cidr [!GetAtt Vpc.CidrBlock, 16, 12]] # NOTE: 172.[16-31].32.0/20
      Egress: true
      NetworkAclId: !Ref PublicSubnetsNacl
      Protocol: -1
      RuleAction: deny
      RuleNumber: 201

  PublicSubnetEgressDenyToProtectedSubnetTrafficIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: !Select [2, !Cidr [ !Select [0, !GetAtt Vpc.Ipv6CidrBlocks], 16, 68]] # NOTE: ...:xx20::/60
      NetworkAclId: !Ref PublicSubnetsNacl
      Protocol: -1
      RuleAction: deny
      RuleNumber: 202

  PublicSubnetEgressAllowPrivateSubnetTrafficTcpEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: !Select [1, !Cidr [!GetAtt Vpc.CidrBlock, 16, 12]] # NOTE: 172.[16-31].16.0/20
      Egress: true
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 65535
      Protocol: 6
      RuleAction: allow
      RuleNumber: 15001

  PublicSubnetEgressAllowPrivateSubnetTrafficUdpEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: !Select [1, !Cidr [!GetAtt Vpc.CidrBlock, 16, 12]] # NOTE: 172.[16-31].16.0/20
      Egress: true
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 65535
      Protocol: 17
      RuleAction: allow
      RuleNumber: 15002

  PublicSubnetEgressAllowPrivateSubnetTrafficTcpIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: !Select [1, !Cidr [ !Select [0, !GetAtt Vpc.Ipv6CidrBlocks], 16, 68]] # NOTE: ...:xx10::/60
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 1023
      Protocol: 6
      RuleAction: allow
      RuleNumber: 15003

  PublicSubnetEgressAllowPrivateSubnetTrafficUdpIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: !Select [1, !Cidr [ !Select [0, !GetAtt Vpc.Ipv6CidrBlocks], 16, 68]] # NOTE: ...:xx10::/60
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 1023
      Protocol: 17
      RuleAction: allow
      RuleNumber: 15004

  PublicSubnetEgressAllowInternetTrafficTcpEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 65535
      Protocol: 6
      RuleAction: allow
      RuleNumber: 25001

  PublicSubnetEgressAllowInternetTrafficUdpEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 65535
      Protocol: 17
      RuleAction: allow
      RuleNumber: 25002

  PublicSubnetEgressAllowInternetTrafficTcpIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: ::0/0
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 65535
      Protocol: 6
      RuleAction: allow
      RuleNumber: 25003

  PublicSubnetEgressAllowIUnternetTrafficUdpIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: ::0/0
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 65535
      Protocol: 17
      RuleAction: allow
      RuleNumber: 25004

  # ----------------------------------------------------------------------------------------------------
  # Public subnet nacl entries(Ingress)
  # ----------------------------------------------------------------------------------------------------

  PublicSubnetIngressAllowIntercommunicationEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: !Select [0, !Cidr [!GetAtt Vpc.CidrBlock, 16, 12]] # NOTE: 172.[16-31].0.0/20
      Egress: false
      NetworkAclId: !Ref PublicSubnetsNacl
      Protocol: -1
