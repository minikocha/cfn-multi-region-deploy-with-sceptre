  PublicSubnetIngressAllowFromPrivateSubnetTrafficUdpEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: !Select [1, !Cidr [!GetAtt Vpc.CidrBlock, 16, 12]] # NOTE: 172.[16-31].16.0/20
      Egress: false
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 0
        To: 65535
      Protocol: 17
      RuleAction: allow
      RuleNumber: 15002

  PublicSubnetIngressAllowFromPrivateSubnetTrafficTcpIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Ipv6CidrBlock: !Select [1, !Cidr [ !Select [0, !GetAtt Vpc.Ipv6CidrBlocks], 16, 68]] # NOTE: ...:xx10::/60
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 1024
        To: 65535
      Protocol: 6
      RuleAction: allow
      RuleNumber: 15003

  PublicSubnetIngressAllowFromPrivateSubnetTrafficUdpIpv6Entry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Ipv6CidrBlock: !Select [1, !Cidr [ !Select [0, !GetAtt Vpc.Ipv6CidrBlocks], 16, 68]] # NOTE: ...:xx10::/60
      NetworkAclId: !Ref PublicSubnetsNacl
      PortRange:
        From: 1024
        To: 65535
      Protocol: 17
      RuleAction: allow
